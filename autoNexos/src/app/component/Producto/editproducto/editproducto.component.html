<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
      <form (ngSubmit)="update()">
        <div class="form-group row">
          <label for="nombreProducto" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="producto.nombreProducto"
              name="nombreProducto"
            />
          </div>
  
          <label for="cantidad" class="col-form-label col-sm-2">Cantidad</label>
          <div class="col-sm-4">
            <input
              type="number"
              class="form-control"
              [(ngModel)]="producto.cantidad"
              name="cantidad"
            />
          </div>
        </div>
        <br />
        <div class="form-group row">
          <label for="fechaIngreso" class="col-form-label col-sm-2">Fecha Ingreso</label>
          <div class="col-sm-4">
            <input
              type="date"
              class="form-control"
              [(ngModel)]="producto.fechaIngreso"
              name="fechaIngreso"
            />
          </div>
          <label for="usuario" class="col-form-label col-sm-2">Usuario</label>
          <div class="col-sm-4">
          <select class="form-control" name="id" id="select-rol" >
            <option value="">-- Seleccionar</option>
            <option *ngFor="let datos of usuarios" [value]=datos.id>{{datos.nombre}}</option>
          </select>
        </div>
        </div>
        <br />
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button">Editar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
