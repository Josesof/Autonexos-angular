<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form (ngSubmit)="saveUsuario()">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-4">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="usuario.nombre"
            name="nombre"
          />
        </div>

        <label for="edad" class="col-form-label col-sm-2">Edad</label>
        <div class="col-sm-4">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="usuario.edad"
            name="edad"
          />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label for="fechaIngresoCompania" class="col-form-label col-sm-2">Fecha Ingreso</label>
        <div class="col-sm-4">
          <input
            type="date"
            class="form-control"
            [(ngModel)]="usuario.fechaIngresoCompania"
            name="fechaIngresoCompania"
          />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Crear</button>
        </div>
      </div>
    </form>
  </div>
</div>
<br />
<div class="card border-primary mb-3">
  <div class="card-header">Cargos cambiar img</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Usuarios</h5>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Fecha Ingreso</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.edad }}</td>
          <td>{{ usuario.fechaIngresoCompania }}</td>
          <td>
            <button type="button " name="button" [routerLink]="['/editusuarios',usuario.id]" class="btn btn-primary">editar</button>
          </td>
          <td>
            <button type="button " name="button"  (click)="delete(usuario)" class="btn btn-danger">eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
