<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
      <form >
          <div class="form-group row">
              <label for="nombreCargo" class="col-form-label col-sm-2">Nombre</label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" [(ngModel)]="cargo.nombreCargo" name="nombreCargo">
              </div>
          </div>
      <br>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" (click)="update()"role="button">Editar</button>
        </div>
      </div>
  
      </form>
    </div>
  </div>
